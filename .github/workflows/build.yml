# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:
  push:
    branches: [ "dev" ]

env:
  net_version: "9.0"

jobs:
  Build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{env.net_version}}.x
    - name: Restore dependencies
      run: dotnet restore ./Emuratch.slnx
    - name: Build
      run: dotnet build --no-restore -c Release -o ./bin/build ./src/Emuratch/Emuratch.csproj
    - name: Test
      run: dotnet test --no-restore --no-build --verbosity normal -c Release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.5.0
      with:
        name: ${{ matrix.os }}
        path: ./bin/build